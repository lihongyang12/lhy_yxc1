<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>云相册</title>
</head>
<body ng-app="app" ng-controller="photo" class="container text-center">
	<div class="nav-top row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6 nav-title">相册管理  </div>
			<div class="col-xs-3 text-right">
			 	<a class=" btn btn-success btn-xs" href="chuangjian.html">新建相册</a>
			</div>
	</div>
	<div class="main row">
	
		<div class="col-xs-12 col-sm-6" ng-repeat="a in list">
			<a href="album.html">
				<img src="{{a.imgurl}}">
				<div>{{a.name}}</div>
			</a>
		</div>
		
		<div><a href="javascript:void(0);" class="btn btn-success" ng-click="getPage(cp+1)">加载更多</a></div>
		
	</div>
<div class="nav-bottom row">
		<div class="nav-bottom-item col-xs-3">
			<div class="nav-icon iconfont icon-md">&#xe65a;</div><a href="/html/zhuye.html">相册</a>
		</div>
		<div class="nav-bottom-item col-xs-3 nav-bottom-item-selected">
			<div class="nav-icon iconfont icon-md">&#xe672;</div><a href="/html/faxian.html">发现</a>
		</div>
		<div class="nav-bottom-item col-xs-3" >
			<div class="nav-icon iconfont icon-md">&#xe601;</div><a href="/html/wode.html">我的</a>
		</div>
		<div class="nav-bottom-item col-xs-3">
			<div class="nav-icon iconfont icon-md">&#xe613;</div><a href="/html/shoucang.html">收藏</a>
		</div>
	</div>

</body>
<link rel="stylesheet" href="/resources/css/app.css">
<link rel="stylesheet" href="/resources/css/bootstrap.css">
<script src="/resources/js/angular.min.js"></script>

<script>
var host="../data";
var app = angular.module('app', []);
app.controller('photo', function($scope,$http) {
	$scope.cp=1;
	$scope.list=[];//保存所有数据
	$scope.getPage=function(p){
		$scope.cp=p;
		$http({
		    method: 'GET',
		    url: host+'/album/myList'
		}).then(function successCallback(res) {
			$scope.list=$scope.list.concat(res.data.data.list);
		    }, function errorCallback(resp) {
		        // 请求失败执行代码
		});
	}
	
	$scope.getPage(1);
});
</script>

</html>
